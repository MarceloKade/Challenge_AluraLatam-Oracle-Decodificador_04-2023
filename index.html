<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/style.css'>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <figure>
                    <img id="logo" src="assets/img/logo.svg" alt="logo">
                    <figcaption>Decodificador de textos</figcaption>
                </figure>
            </h1>
        </header>
        <main>
            <section class="principal">
                <textarea id="text-area" name="textoEntrada" cols="30" rows="10"
                    placeholder="Digite seu texto aqui"></textarea>
                <div class="alerta">
                    <img src="assets/icons/icon-exclamation.svg" alt="Alerta">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="buttons">
                    <button type="button" id="criptografar">
                        <p>Criptografar</p>
                    </button>
                    <button type="button" id="descriptografar">
                        <p>Descriptografar</p>
                    </button>
                </div>
            </section>
            <section class="lateral">
                <div class="mensagem-criptografada">
                    <img id="procurando" src="assets/img/procurando.svg" alt="imagem de busca">
                    <div class="mensagem">
                        <h2 id="sem-mensagem">Nenhuma mensagem encontrada</h2>
                        <p id="texto-criptografado"> Digite um texto que você deseja criptografar ou descriptografar
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <div id="social-media">

            <footer>
                <ul>
                    <li>
                        <a href="https://github.com/MarceloKade" title="Github">
                            <img src="assets/icons/github.svg" alt="Ícone do GitHub">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/marcelokade" title="Linkedin">
                            <img src="assets/icons/linkedin.svg" alt="Ícone do LinkedIn">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/c/MarceloKade" title="Youtube">
                            <img src="assets/icons/youtube.svg" alt="Ícone do Youtube">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/marcelokade" title="Instagram">
                            <img src="assets/icons/instagram.svg" alt="Ícone do Instagram">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/marcelo.cardosokade" title="Facebook">
                            <img src="assets/icons/facebook.svg" alt="Ícone do Facebook">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/MarceloKade" title="Twitter">
                            <img src="assets/icons/twitter.svg" alt="Ícone do Twitter">
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
