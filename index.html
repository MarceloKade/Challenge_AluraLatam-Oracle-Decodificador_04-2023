<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <figure>
                    <img id="logo" src="logo.svg" alt="logo">
                    <figcaption>Decodificador de textos</figcaption>
                </figure>
            </h1>
        </header>
        <main>
            <textarea name="textoEntrada" id="text-area" cols="30" rows="10"
                placeholder="Digite seu texto aqui"></textarea>
            <div class="alerta">
                <img src="icon-exclamation.svg" alt="Alerta">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="buttons">
                <button type="button" id="criptografar">
                    <p>Criptografar</p>
                </button>
                <button type="button" id="descriptografar">
                    <p>Descriptografar</p>
                </button>
            </div>
        </main>
        <aside class="mensagem-criptografada">
            <img id="procurando" src="procurando.svg" alt="imagem de busca">
            <div class="mensagem">
                <h2 id="sem-mensagem">Nenhuma mensagem <br> encontrada</h2>
                <p id="texto-criptografado"> Digite um texto que você deseja <br> criptografar ou descriptografar</p>
            </div>
        </aside>
        <footer>
        </footer>
        <script src="script.js"></script>
    </div>
</body>

</html>
